<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitch Shout-out</title>
    <link rel="stylesheet" href="assets/css/bootstrap452.min.css">
    <link rel="stylesheet" href="assets/css/dark.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
</head>
<style>
    .hide {
        display: none;
    }
</style>
<body onload="onInit()">
<div class="container">
    <div class="row">
        <div class="col-10">
            <h1 class="h3 pt-4 pl-lg-4 text-center">Twitch Shout-out</h1>
        </div>
        <div class="col-2 text-center">
            <img src="assets/images/robot.gif" style="width: 60px;" alt="">
        </div>
    </div>
    <div class="card mt-4">
        <a class="btn btn-lg btn-secondary" href="https://twitchtokengenerator.com/" target="_blank">Generate
            a Twitch Access Token</a>
    </div>
    <br>
    <div>
        <span><a class="text-info text-center" href="https://github.com/teklynk/twitch_shoutout/blob/main/README.md" target="_blank">Instructions</a></span>
    </div>
    <br>
    <div class="form-label-group mb-2">
        <input type="password" id="ref" class="form-control" required>
        <label for="ref">
            <small>Access token
                <span id="show_ref"
                      style="cursor:pointer;text-align:right;display:inline-block;width:70px;margin-top: 4px;font-size:smaller;vertical-align:top;"
                      title="Show/Hide">
                    show
                </span>
            </small>
        </label>
    </div>
    <br>
    <div class="form-label-group mb-2">
        <label for="mainAccount">Twitch Account</label>
        <input type="text" id="mainAccount" class="form-control">
    </div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="showClip">
        <label class="form-check-label" for="showClip">
            Show a random clip
        </label>
    </div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="showRecentClip">
        <label class="form-check-label" for="showRecentClip">
            Show the most popular clip
        </label>
    </div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="showText" checked>
        <label class="form-check-label" for="showText">
            Show text on top of clip
        </label>
    </div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="showMsg" checked>
        <label class="form-check-label" for="showMsg">
            Show chat message
        </label>
    </div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="modsOnly" checked>
        <label class="form-check-label" for="modsOnly">
            Mods only
        </label>
    </div>
    <br>
    <button class="btn btn-lg btn-success btn-block" id="generate_button" type="button">Generate Overlay Link</button>
    <br>
    <div id="overlaylink" class="hide"></div>
</div>
<script>
    function onInit() {
        if (!window.localStorage) {
            alert('No support for localStorage');
        }

        document.getElementById("ref").value = localStorage.getItem("TwitchSORef");
        document.getElementById("mainAccount").value = localStorage.getItem("TwitchSOMainAccount");

        if (document.getElementById("showClip").checked) {
            document.getElementById("showRecentClip").checked = false;
        }

        if (document.getElementById("showRecentClip").checked) {
            document.getElementById("showClip").checked = false;
        }
    }

    document.getElementById("showClip").addEventListener("click", function (e) {
        document.getElementById("showRecentClip").checked = false;
    }, false);

    document.getElementById("showRecentClip").addEventListener("click", function (e) {
        document.getElementById("showClip").checked = false;
    }, false);

    document.getElementById("show_ref").addEventListener("click", function (e) {
        if (document.getElementById("show_ref").innerHTML === "hide") {
            document.getElementById("show_ref").innerHTML = "show";
            document.getElementById("ref").setAttribute('type', 'password');
        } else {
            document.getElementById("show_ref").innerHTML = "hide";
            document.getElementById("ref").setAttribute('type', 'text');
        }
    }, false);

    document.getElementById("generate_button").addEventListener("click", function (e) {
        let mainAccount = document.getElementById("mainAccount").value;
        let showClip = document.getElementById("showClip").checked;
        let showRecentClip = document.getElementById("showRecentClip").checked;
        let modsOnly = document.getElementById("modsOnly").checked;
        let showMsg = document.getElementById("showMsg").checked;
        let showText = document.getElementById("showText").checked;
        if (!mainAccount) {
            alert('Twitch username is not set');
        }
        let ref = document.getElementById("ref").value;
        localStorage.setItem("TwitchSORef", ref);
        localStorage.setItem("TwitchSOMainAccount", mainAccount);

        //build overlay url
        if (mainAccount) {
            let srcURL = window.location.protocol + "//" + window.location.host + window.location.pathname;
            let fullUrl = srcURL + "shoutout.html?channel=" + mainAccount.toLowerCase() + "&showClip=" + showClip + "&showRecentClip=" + showRecentClip + "&showMsg=" + showMsg + "&showText=" + showText + "&modsOnly=" + modsOnly + "&ref=" + btoa(ref);
            document.getElementById("overlaylink").classList.remove("hide");
            document.getElementById("overlaylink").innerHTML = "<p>Add this link as a browser source in OBS.<br>" +
                "<a style='word-break:break-all;' href='" + fullUrl + "' target='_blank'>" + fullUrl + "</a><br><span class='text-warning'>* Never share this url with anyone or show it on stream!</span></p>";
        }
    });
</script>
<div class="text-right m-4"><a class="btn btn-link" href="https://github.com/teklynk/twitch_shoutout" target="_blank">Github</a>
</div>
</body>
</html>
